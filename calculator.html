<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows 11 Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .calculator {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 340px;
    }

    .display {
      background-color: #121212;
      color: white;
      text-align: right;
      padding: 20px;
      font-size: 2.5rem;
      border-radius: 10px;
      margin-bottom: 15px;
      min-height: 60px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      background-color: #2d2d2d;
      border: none;
      border-radius: 12px;
      box-shadow: inset 0 -3px 0 rgba(255, 255, 255, 0.1);
      color: white;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    button.equal {
      background-color: #1695f8;
      color: white;
    }

    button.equal:hover {
      background-color: #0d79d6;
    }

    button.double {
      grid-column: span 2;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="append('%')">%</button>
      <button onclick="clearEntry()">CE</button>
      <button onclick="clearAll()">C</button>
      <button onclick="backspace()">⌫</button>

      <button onclick="reciprocal()">1/x</button>
      <button onclick="square()">x²</button>
      <button onclick="squareRoot()">√</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="toggleSign()">±</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>

      <button class="double" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0") display.innerText = value;
      else display.innerText += value;
    }

    function clearEntry() {
      display.innerText = "0";
    }

    function clearAll() {
      display.innerText = "0";
    }

    function backspace() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace("×", "*").replace("÷", "/"));
      } catch {
        display.innerText = "Error";
      }
    }

    function reciprocal() {
      try {
        display.innerText = 1 / parseFloat(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }

    function square() {
      display.innerText = Math.pow(parseFloat(display.innerText), 2);
    }

    function squareRoot() {
      display.innerText = Math.sqrt(parseFloat(display.innerText));
    }

    function toggleSign() {
      display.innerText = parseFloat(display.innerText) * -1;
    }

    document.addEventListener("keydown", function (event) {
      const key = event.key;
      if (!isNaN(key) || ["+", "-", "*", "/", ".", "%"].includes(key)) {
        append(key);
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Backspace") {
        backspace();
      } else if (key === "Escape") {
        clearAll();
      }
    });
  </script>
</body>

</html>
