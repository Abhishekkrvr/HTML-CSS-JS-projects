<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(240, 233, 233, 0.1);
        }

        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: white;
            color: black;
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: #f59e0b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .weather-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .weather-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="weather-cards">
            <div class="weather-card">
                <i class="fas fa-thermometer-half card-icon"></i>
                <div class="temperature" id="temp">-</div>
                <h3>Temperature</h3>
            </div>

            <div class="weather-card">
                <i class="fas fa-tint card-icon"></i>
                <div class="temperature" id="humidity">-</div>
                <h3>Humidity</h3>
            </div>

            <div class="weather-card">
                <i class="fas fa-wind card-icon"></i>
                <div class="temperature" id="wind">-</div>
                <h3>Wind Speed</h3>
            </div>
        </div>

        <div class="error" id="errorMsg">City not found!</div>
    </div>

    <script>
        const API_KEY = 'a8218aa30d432c7a7e5250a4f752039d';

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                const data = await response.json();
                
                document.getElementById('temp').textContent = `${Math.round(data.main.temp)}Â°C`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind').textContent = `${data.wind.speed}m/s`;
                document.getElementById('errorMsg').style.display = 'none';
            } catch (error) {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
